<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		table, th, td {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<center>
		<h1>{{name}}</h1>
		<img src={{url}} alt="Chart" height="600" width="600">
		<p></p>
		<h2>Validation Statement: {{condition}}</h2>
		<table style="width:20%">
			<tr>
				<th>First Digit</th>
				<th>Percent Difference</th>
			{% for i in obs %}
			<tr>
				<td>{{i.0}}</td>
				<td>{{i.1}}</td>
			</tr>
			{% endfor %}
		</table>
	</center>
	
</body>
</html>
